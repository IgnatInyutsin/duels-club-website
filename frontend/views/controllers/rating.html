<meta http-equiv="Cache-Control" content="no-cache">
<div class="rating">
	<div class="content__block">
		<div class="content__block__title" style="margin-top: 20px;">Рейтинг</div>
	</div>
	<div class="content__block table-wrap">
		<table class="table">
			<tr>
				<th>ТОП</th>
				<th>ИМЯ</th>
				<th>DRP</th>
				<th>ПОБЕД</th>
				<th>ПОРАЖЕНИЙ</th>
				<th>НИЧЕЙ</th>
				<th>ИГР ВСЕГО</th>
				<th>МАКС DRP</th>
				<th>ПРОЦЕНТ ПОБЕД</th>
				<th>КОМАНДА</th>
			</tr>
			<!-- Цикл по массиву rating в $scope, который заполняет таблицу-->
			<tr ng-repeat="member in rating">
				<td title="ТОП">{{member[7]}}</td>
				<td title="ИМЯ">{{member[0]}}</td>
				<td title="DRP">{{member[1]}}</td>
				<td title="ПОБЕД">{{member[2]}}</td>
				<td title="ПОРАЖЕНИЙ">{{member[3]}}</td>
				<td title="НИЧЕЙ">{{member[4]}}</td>
				<td title="ИГР ВСЕГО">{{member[2]+member[3]+member[4]}}</td>
				<td title="МАКС DRP">{{member[5]}}</td>
				<td title="ПРОЦЕНТ ПОБЕД">{{member[8]}}{{"%"}}</td>
				<td title="КОМАНДА">{{member[6]}}</td>
			</tr>
		</table>
	</div>
</div>
